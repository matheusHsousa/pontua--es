<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P칩dio de Pontua칞칚o</title>
    <script src="script.js" type="module" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            opacity: 0;
        }

        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 1);
            transition: all 1s ease-in-out;
            z-index: 10;
            transform: scaleX(1);
        }

        .curtain.open {
            transform: scaleX(0);
        }

        .podium {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            gap: 65px;
            position: relative;
            z-index: 1;
        }

        .team {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            width: 84%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.5em;
            position: relative;
            cursor: pointer;
        }

        .trophy {
            font-size: 2.5em;
            color: gold;
            margin-bottom: 10px;
        }

        .gold {
            background-color: gold;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 215, 0, 0.5);
        }

        .silver {
            background-color: silver;
            box-shadow: 0 6px 12px rgba(192, 192, 192, 0.5);
        }

        .bronze {
            background-color: #cd7f32;
            box-shadow: 0 6px 12px rgba(205, 126, 50, 0.5);
        }

        .highlight {
            animation: highlight 1s infinite;
        }

        @keyframes highlight {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Efeito de confete */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            left: 0;
            right: 0;
            top: -20;
            bottom: 0;
        }

        .confetti-piece {
            width: 10px;
            height: 10px;
            position: absolute;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        /* Cor das pe칞as de confete */
        .confetti-piece:nth-child(odd) {
            background-color: #ff5733;
        }

        .confetti-piece:nth-child(even) {
            background-color: #33ff57;
        }

        .history {
            display: none;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            padding: 10px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .expanded {
            display: block;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: end;">
        <span class="podium-icon" onclick="window.location.href='uni.html'"
            style="font-size: 30px; cursor: pointer; text-align: end;">游댗</span>
    </div>

    <div class="curtain" id="curtain"></div>
    <h1>P칩dio de Pontua칞칚o</h1>
    <div class="podium" id="podium">
        <div class="crown" id="crown">
            <img style="width: 205px; position: absolute; left: 67px; top: -40px;"
                src="https://www.publicdomainpictures.net/pictures/410000/nahled/laurel-wreath-clipart-16299739768za.png"
                alt="">
            <div class="trophy">游끥</div>

            <span id="scoreLeader" style="font-size: 20px;">0</span>
            <div id="leaderTeamName" style="font-size: 18px;">Time L칤der</div>
            <!-- Novo elemento para o nome do time -->
        </div>
        <div id="teamsContainer" style="display: flex; flex-direction: column; gap: 20px; width: 100%;"></div>
        <!-- Container para os times -->
    </div>

    <div class="confetti" id="confetti"></div>
    <div id="scoreHistoryContainer">
        <h2>Hist칩rico de Pontua칞칚o</h2>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDxb6M9TPfUuql-7Hdcn7U9rzyXKB3l42s",
            authDomain: "pontapp-687f4.firebaseapp.com",
            projectId: "pontapp-687f4",
            storageBucket: "pontapp-687f4.appspot.com",
            messagingSenderId: "180723066236",
            appId: "1:180723066236:web:27887423935780df6030f9"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fun칞칚o para criar confete
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            confettiContainer.innerHTML = ''; // Remove confetes anteriores
            for (let i = 0; i < 100; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.animationDuration = Math.random() * 3 + 2 + 's';
                piece.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(piece);
            }
        }

        // Fun칞칚o para atualizar a pontua칞칚o no p칩dio e adicionar hist칩rico expans칤vel
        async function updatePodium() {
            const teams = ['Da', 'Aser', 'Man', 'Ben', 'Juda', 'Rub'];
            const scores = [];

            try {
                for (const team of teams) {
                     const teamRef = doc(db, "teams", `unit${team}`);
                    const teamDoc = await getDoc(teamRef);
                    if (teamDoc.exists()) {
                        const score = teamDoc.data().score || 0;
                        scores.push({ team: `Time ${team}`, score: score });
                    }
                }

                // Classifica as pontua칞칫es do maior para o menor
                scores.sort((a, b) => b.score - a.score);

                // Limpa o container dos times
                const teamsContainer = document.getElementById('teamsContainer');
                teamsContainer.innerHTML = '';

                // Atualiza a visualiza칞칚o do p칩dio
                scores.forEach((entry, index) => {
                    const teamDiv = document.createElement('div');
                    teamDiv.className = 'team';

                    // Define a classe com base na posi칞칚o
                    if (index === 0) {
                        teamDiv.classList.add('gold');
                    } else if (index === 1) {
                        teamDiv.classList.add('silver');
                    } else if (index === 2) {
                        teamDiv.classList.add('bronze');
                    }

                    teamDiv.innerHTML = `
                <div>${entry.team}: <span id="score${entry.team.charAt(entry.team.length - 1)}">${entry.score}</span></div>
                <div class="history" id="history${entry.team.charAt(entry.team.length - 1)}"></div>`;

                    teamDiv.addEventListener('click', () => toggleHistory(entry.team.charAt(entry.team.length - 1)));

                    teamsContainer.appendChild(teamDiv);
                });

                // Atualiza o time l칤der e sua pontua칞칚o
                if (scores.length > 0) {
                    document.getElementById('scoreLeader').textContent = scores[0].score; // Atualiza a pontua칞칚o do l칤der
                    document.getElementById('leaderTeamName').textContent = scores[0].team; // Atualiza o nome do time l칤der
                } else {
                    document.getElementById('scoreLeader').textContent = 0; // Se n칚o houver times, exibe 0
                    document.getElementById('leaderTeamName').textContent = "Sem l칤der"; // Atualiza para sem l칤der
                }

                createConfetti();
            } catch (error) {
                console.error("Erro ao atualizar o p칩dio: ", error);
            }
        }


        async function fetchScoreHistory() {
            try {
                const historyRef = collection(db, "scoreHistory");
                const historySnapshot = await getDocs(historyRef);

                // Cria um array para armazenar os registros do hist칩rico
                const historyRecords = [];

                // Percorre cada documento do hist칩rico e armazena as informa칞칫es
                historySnapshot.forEach((doc) => {
                    const data = doc.data();
                    historyRecords.push({
                        id: doc.id,
                        team: data.team,
                        user: data.user,
                        points: data.points,
                        timestamp: data.timestamp.toDate().toLocaleString() // Formata a data
                    });
                });

                // Exibe o hist칩rico em algum elemento HTML
                displayScoreHistory(historyRecords);
            } catch (error) {
                console.error("Erro ao recuperar o hist칩rico de pontua칞칚o: ", error);
            }
        }


        function displayScoreHistory(records) {
            const historyContainer = document.getElementById("scoreHistoryContainer");
            historyContainer.innerHTML = ''; // Limpa o conte칰do anterior

            // Adiciona o t칤tulo para a se칞칚o de hist칩rico
            const title = document.createElement("h2");
            title.textContent = "Hist칩rico de Pontua칞칚o";
            historyContainer.appendChild(title);

            // Cria um objeto para armazenar os registros agrupados por time
            const groupedRecords = {};

            records.forEach(record => {
                if (!groupedRecords[record.team]) {
                    groupedRecords[record.team] = []; // Inicializa um array se o time n칚o existir
                }
                groupedRecords[record.team].push(record); // Adiciona o registro ao time correspondente
            });

            // Itera sobre os times agrupados e cria a estrutura HTML com menu expansivo e tabela
            for (const [team, records] of Object.entries(groupedRecords)) {
                const details = document.createElement("details"); // Elemento expansivo

                // Cria o bot칚o expans칤vel com estilo mais discreto
                const summary = document.createElement("summary");
                summary.textContent = `Ver Pontua칞칚o do Time: ${team}`;
                summary.style.cursor = "pointer";
                summary.style.padding = "8px 12px";
                summary.style.marginBottom = "8px";
                summary.style.borderRadius = "4px";
                summary.style.backgroundColor = "#f9f9f9"; // Fundo mais claro
                summary.style.color = "#333"; // Texto em cor escura
                summary.style.boxShadow = "0px 2px 5px rgba(0, 0, 0, 0.1)"; // Sombra sutil
                summary.style.fontWeight = "normal";

                details.appendChild(summary);

                // Cria uma tabela para os registros
                const table = document.createElement("table");
                table.style.borderCollapse = "collapse";
                table.style.width = "100%";
                table.style.marginTop = "10px"; // Dist칙ncia da tabela para o bot칚o

                // Cabe칞alho da tabela
                const headerRow = document.createElement("tr");
                const headers = ["Usu치rio", "Pontos", "Data"];
                headers.forEach(headerText => {
                    const headerCell = document.createElement("th");
                    headerCell.textContent = headerText;
                    headerCell.style.border = "1px solid #ddd";
                    headerCell.style.padding = "8px";
                    headerCell.style.backgroundColor = "#f2f2f2";
                    headerRow.appendChild(headerCell);
                });
                table.appendChild(headerRow);

                // Linhas de registros
                records.forEach(record => {
                    const row = document.createElement("tr");

                    const userCell = document.createElement("td");
                    userCell.textContent = record.user;
                    userCell.style.border = "1px solid #ddd";
                    userCell.style.padding = "8px";
                    row.appendChild(userCell);

                    const pointsCell = document.createElement("td");
                    pointsCell.textContent = record.points;
                    pointsCell.style.border = "1px solid #ddd";
                    pointsCell.style.padding = "8px";
                    row.appendChild(pointsCell);

                    const dateCell = document.createElement("td");
                    dateCell.textContent = record.timestamp;
                    dateCell.style.border = "1px solid #ddd";
                    dateCell.style.padding = "8px";
                    row.appendChild(dateCell);

                    table.appendChild(row);
                });

                details.appendChild(table); // Adiciona a tabela ao menu expansivo
                historyContainer.appendChild(details); // Adiciona o menu ao cont칡iner
            }
        }

        async function loadHistory(teamId, historyDiv) {
            try {
                const historyCollection = collection(db, teams / `team${teamId}/history`);
                const historySnapshot = await getDocs(historyCollection);

                if (!historySnapshot.empty) {
                    let historyHTML = '<ul>';
                    historySnapshot.forEach(doc => {
                        const { date, points } = doc.data();
                        historyHTML += `<li>${new Date(date.seconds * 1000).toLocaleString()}: ${points} pontos</li>;`
                    });
                    historyHTML += '</ul>';
                    historyDiv.innerHTML = historyHTML;
                } else {
                    historyDiv.innerHTML = 'Nenhum hist칩rico de pontua칞칫es encontrado.';
                }
            } catch (error) {
                console.error("Erro ao carregar o hist칩rico: ", error);
                historyDiv.innerHTML = 'Erro ao carregar o hist칩rico.';
            }
        }



        // Anima칞칚o inicial (abertura da cortina)
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('curtain').classList.add('open');
            }, 1000);
            setTimeout(() => {
                document.querySelector('h1').style.opacity = 1;
            }, 2000);
            updatePodium();
            fetchScoreHistory();
        });
    </script>
</body>

</html>
