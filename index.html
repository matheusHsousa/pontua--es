<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Pontua√ß√£o</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <button onclick="aa()" style="display: none;">Penalizar Time</button> <!-- Inicialmente oculto -->

        <div style="display: flex; justify-content: end;">
            <span class="podium-icon" onclick="window.location.href='dashboard.html'"
                style="font-size: 20px; cursor: pointer; text-align: end;">üèÜ</span>
        </div>

        <div id="redirectButtons" style="display: none;">
            <div style="display: flex; flex-direction: column; width: 100%; gap: 30px; height: 70px; margin-top: 40px;">
                <button onclick="window.location.href='?team=A'" style="padding: 20px 15px; background-color: #595959;">Time Azul</button>
                <button onclick="window.location.href='?team=B'" style="padding: 20px 15px; background-color: #595959;">Time Branco</button>
                <button onclick="window.location.href='?team=C'" style="padding: 20px 15px; background-color: #595959;">Time Vermelho</button>
                <button onclick="window.location.href='?team=D'" style="padding: 20px 15px; background-color: #595959;">Time Verde</button>
            </div>
        </div>      

        <div id="teamA" class="team hidden">
            <div style="display: flex; justify-content: end;">
                <div class="score" id="scoreA">0</div>
                <span>pts.</span>
            </div>
            <h2>Time Azul</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="./imagens/fundo_branco__1__page-0001__1_-ai-brush-removebg-306tohxo (2).png" alt=""
                    style="width: 90%;">
            </div>
            <input type="number" id="inputScoreA" placeholder="Adicionar Pontua√ß√£o">
            <button onclick="addScore('A')">Adicionar Pontua√ß√£o</button>
        </div>
        <div id="teamB" class="team hidden">
            <div style="display: flex; justify-content: end;">
                <div class="score" id="scoreB">0</div>
                <span>pts.</span>
            </div>
            <h2>Time Branco</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="./imagens/fundo_branco__1__page-0001__1_-ai-brush-removebg-306tohxo (2).png" alt=""
                    style="width: 90%;">
            </div>
            <input type="number" id="inputScoreB" placeholder="Adicionar Pontua√ß√£o">
            <button onclick="addScore('B')">Adicionar Pontua√ß√£o</button>
        </div>
        <div id="teamC" class="team hidden">
            <div style="display: flex; justify-content: end;">
                <div class="score" id="scoreC">0</div>
                <span>pts.</span>
            </div>
            <h2>Time Vermelho</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="./imagens/fundo_branco__1__page-0001__1_-ai-brush-removebg-306tohxo (2).png" alt=""
                    style="width: 90%;">
            </div>
            <input type="number" id="inputScoreC" placeholder="Adicionar Pontua√ß√£o">
            <button onclick="addScore('C')">Adicionar Pontua√ß√£o</button>
        </div>
        <div id="teamD" class="team hidden">
            <div style="display: flex; justify-content: end;">
                <div class="score" id="scoreD">0</div>
                <span>pts.</span>
            </div>
            <h2>Time Verde</h2>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img src="./imagens/fundo_branco__1__page-0001__1_-ai-brush-removebg-306tohxo (2).png" alt=""
                    style="width: 90%;">
            </div>
            <input type="number" id="inputScoreD" placeholder="Adicionar Pontua√ß√£o">
            <button onclick="addScore('D')">Adicionar Pontua√ß√£o</button>
        </div>
    </div>


    <!-- Modal para entrada da senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content" style="display: flex; flex-direction: column;">
            <h2>Digite a Senha</h2>
            <input type="password" id="modalPassword" placeholder="Senha" />
            <button id="submitPassword">Confirmar</button>
        </div>
    </div>

    <div id="penaltyModal" class="modal">
        <div class="modal-content" style="display: flex; flex-direction: column;">
            <h2>Penalizar Time</h2>
            <label for="penaltyTeam">Escolha o Time:</label>
            <select id="penaltyTeam" style="padding: 8px; border-radius: 5px; font-size: 16px;">
                <option value="A">Time Azul</option>
                <option value="B">Time Branco</option>
                <option value="C">Time Vermelho</option>
                <option value="D">Time Verde</option>
            </select>
            <input type="number" id="penaltyPoints" placeholder="Pontos a subtrair">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button id="submitPenalty">Aplicar Penaliza√ß√£o</button>
                <button onclick="closePenaltyModal()">Cancelar</button>
            </div>
      
        </div>
    </div>

    <div id="notificacao" style="display: none;"></div>

    <script>
        // Fun√ß√£o para abrir o modal de penaliza√ß√£o
        function aa() {
            const penaltyModal = document.getElementById("penaltyModal");
            penaltyModal.style.display = "block"; // Mostra o modal
        }

        function closePenaltyModal() {
            const penaltyModal = document.getElementById("penaltyModal");
            penaltyModal.style.display = "none"; // Oculta o modal
        }
    </script>
</body>

</html>
